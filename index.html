<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Challenge | Profile card component | Newbie | HTML, CSS">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="kitharvey">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card" >
    <div class="top" >
      <img src="./images/image-victor.jpg" alt="victor pfp" >
    </div>

    <div class="middle" >
      <p class="name" >Victor Crest <span class="age" >26</span></p>
      <p class="location" >London</p>
    </div>


    <div class="bottom" >
      <div>
        <p>80K</p>
        <small>Followers</small> 
      </div>
      <div>
        <p>803K</p>
        <small>Likes</small> 
      </div>
      <div>
        <p>1.4K</p>
        <small>Photos</small> 
      </div>
    </div>
  

  </div>

  <div class="attribution">
    Challenge by <a  rel="noopener" href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kitharvey</a>.
  </div>

  <img class="bg-bottom-right" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom"> -->
</body>
</html>
